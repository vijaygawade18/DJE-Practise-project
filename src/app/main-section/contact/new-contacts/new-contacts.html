<div class="info">
    <div class="marBtm10">
        <label for="first-name" id="first-name">First Name:</label>
        <input type="text" #firstName>
    </div>
    <div class="marBtm10">
        <label for="last-name" id="last-name">Last Name:</label>
        <input type="text" #lastName>
    </div>
    <div class="marBtm10">
        <label for="phone" id="phone">Phone Number:</label>
        <input type="text" #phone>
    </div>
    <div class="marBtm10">
        <label for="email" id="email">Email-id: </label>
        <input type="text" #email>
    </div>
    <div class="marBtm10">
        <button (click)="onAddContact(firstName.value, lastName.value, phone.value, email.value)">Create contact</button>
    </div>
</div>
